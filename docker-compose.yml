version: "3.8"

services:
  app:
    build: .
    container_name: campuscycle_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: campus_user
      DB_PASSWORD: campus_password
      DB_NAME: campuscycle
      DB_PORT: 3306
    volumes:
      - .:/app
      - /app/node_modules
    command: npm start

  db:
    image: mysql:8.0
    container_name: campuscycle_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: campuscycle
      MYSQL_USER: campus_user
      MYSQL_PASSWORD: campus_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  db_data:
